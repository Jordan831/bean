version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/public_html
permissions:
  - object: /var/www/public_html/client
    pattern: '**'
    mode: '777'
    owner: root
    group: root
    type:
      - file  
      - directory     
hooks:
   BeforeInstall:
     - location: Scripts/install.sh
       timeout: 180 
   
   AfterInstall:
     - location: Scripts/RunResourceTests.sh
       timeout: 180 
        
   ApplicationStart:
    - location: Scripts/start.sh
      timeout: 300
